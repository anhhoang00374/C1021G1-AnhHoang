<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <a href="/" class="btn" style="background: green;color: white">Đi đến giỏ hàng</a>
        </div>
        <div class="col-12">
            <table class="table table-dark" th:if="${cart!=null}">
                <h2>Giỏ hàng của bạn</h2>
                <span>Tổng sản phẩm : </span><span th:text="${cart.countItemQuantity()}"></span>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
                <tr th:each="entry:${cart.productList}">
                    <td th:text="${entry.getKey().name}"></td>
                    <td th:text="${entry.getKey().price}"></td>
                    <td th:text="${entry.getValue()}"></td>
                    <td th:text="${entry.getKey().price*entry.getValue()}"></td>
                </tr>
                <tr>
                    <td>Tổng tiền</td>
                    <td th:text="${cart.countTotalPayment()}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap413/js/popper.min.js"></script>
<script src="/static/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/bootstrap413/js/bootstrap.min.js"></script>
<script src="/static/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
