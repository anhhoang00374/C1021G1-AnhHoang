<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <a href="/add-new" class="btn" style="background: green;color: white">Thêm sản phẩm mới</a>
        </div>
        <div class="col-12">
            <a href="/check-cart" class="btn" style="background: green;color: white">Đi đến giỏ hàng</a>
        </div>
        <div class="col-12">
            <p th:text="${message}"></p>
            <p th:if="${productList==null}">danh sách hiện tại rỗng</p>
            <table class="table table-dark" th:if="${productList!=null}">
                <tr>
                    <th>stt</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Mô tả</th>
                </tr>
                <tr th:each="product,status:${productList}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td><a th:href="@{buy/(id=${product.id})}" class="btn" style="background: green;color: white">Mua</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="/static/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap413/js/popper.min.js"></script>
<script src="/static/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/bootstrap413/js/bootstrap.min.js"></script>
<script src="/static/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
