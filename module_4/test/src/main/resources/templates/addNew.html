<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/basic::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{/basic::menu}"></div>

<br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div align="center" style="background: #777777">
                <h2>Add new</h2>
                <form action="/add-new" method="post" th:object="${dto}">
                    <table>
                        <tr>
                            <td>Name(*)</td>
                            <td>Start Price(*)</td>
                            <td>Type(*)</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" th:field="*{name}" placeholder="input name">
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </td>
                            <td>

                                <input type="text" th:field="*{price}" placeholder="input start price">
                                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                            </td>
                            <td>

                                <select th:field="*{type}" id="">
                                    <option value="-1">--Select Type--</option>
                                    <option th:each="t:${typeList}" th:value="${t.id}" th:text="${t.name}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                            </td>
                        </tr>

                    </table>
                    <br>

                    <a href="/" class="btn" style="background: red;color: white">Cancel</a>
                    <button type="submit" class="btn" style="background: green;color: white">Save</button>
                </form>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{/basic::footer}"></div>
<div th:replace="~{/basic::scriptLayout}"></div>
</body>
</html>
