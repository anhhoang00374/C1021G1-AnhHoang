<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="search" method="post">
    <input type="text" name = "name" placeholder="input name" required>
    <input type="submit" value="Search">
</form>

<table th:unless="${listProduct.isEmpty()}">
    <tr>
        <th>Id</th>
        <th>product name</th>
        <th>product price</th>
        <th>product description</th>
        <th>producer</th>
        <th>action</th>
    </tr>
    <tr th:each="product:${listProduct}">
        <td th:text="${product.getId()}"></td>
        <td >
            <a th:href="@{/view/{id}(id=${product.getId()})}" th:text="${product.getProductName()}"></a>
        </td>
        <td th:text="${product.getProductPrice()}"></td>
        <td th:text="${product.getProductDescription()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td>
            <a th:href="@{/edit/__${product.getId()}__}">edit</a>
            <a th:href="@{/delete/{id}(id=${product.getId()})}">delete</a>
        </td>
    </tr>
</table>
<br>
<a th:href="@{/create}">Add new product</a>
<h2 th:text="${message}"></h2>
</body>
</html>
