<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container">
    <div class="row" align="center">
        <div>
            <div class="col-12" align="center">
                <p th:text="${message}"></p>
                <p th:if="${bookList==null}">Danh sách rỗng, vui lòng thêm</p>
                <table class="table table-dark" th:if="${bookList!=null}">
                    <tr>
                        <th>stt</th>
                        <th>tên sách</th>
                        <th>số lượng hiện tại</th>
                        <th>mượn sách</th>
                    </tr>
                    <tr th:each="book,status:${bookList}">
                        <td th:text="${status.count}"></td>
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.currentQuantity}"></td>
                        <td><a th:href="@{/borrow-book(id=${book.getId()})}" class="btn" style="background: green;color: white">mượn</a></td>
                    </tr>
                </table>
            </div>
            <div class="col-12">
                <div align="center">
                    <a href="/add-book" class="btn" style="background: green;color: white" >Thêm sách</a>
                    <br>
                    <br>
                    <a href="/pay-book" class="btn" style="background: green;color: white" >Trả sách</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
