<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container">
    <div class="row" align="center">
        <div>
            <div class="col-12" align="center">
                <form action="/add-book" method="post" th:object="${book}">
                    <div class="form-group">
                        <label for="email">Tên sách:</label>
                        <input type="text" class="form-control" id="email" placeholder="nhập tên sách" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Số lượng:</label>
                        <input type="text" class="form-control" id="pwd" placeholder="nhập số lượng" th:field="*{quantity}">
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                    <a href="/" class="btn" style="background: green;color: white" >Huỷ</a>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
