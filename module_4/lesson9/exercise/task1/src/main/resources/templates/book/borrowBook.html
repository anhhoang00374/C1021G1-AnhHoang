<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container">
    <div class="row" align="center">
        <div>
            <div class="col-12" align="center">
                <form action="/borrow-book" method="post" th:object="${book}">
                    <p>Bạn có đồng ý mượn sách này không?</p>
                    <div class="form-group">
                        <input type="hidden"  readonly class="form-control"  th:value="*{id}" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" readonly class="form-control" th:value="*{quantity}" th:field="*{quantity}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" readonly class="form-control" th:value="*{currentQuantity}" th:field="*{currentQuantity}">
                    </div>
                    <div class="form-group">
                        <label for="email">Tên sách:</label>
                        <input type="text" readonly class="form-control" id="email" th:value="*{name}" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="email">Nhập tên khách hàng:</label>
                        <input type="text"  class="form-control"  name="customerName" placeholder="nhập tên khác hàng" >
                    </div>
                    <button type="submit" class="btn btn-primary">Mượn</button>
                    <a href="/" class="btn" style="background: red;color: white" >Huỷ</a>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
