<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
  <div>
    <p>Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h</p>
    <button onclick="draw()">Draw</button>
    <p id="showContent"></p>
  </div>
  <script>
    function draw() {
      let showContent = document.getElementById("showContent");
      let width = parseInt(prompt("please input width: "));
      let content = "";
      for(let i = 0;i<width;i++){
        for(let j = 0;j<=i;j++){
          if(j==0||j==i||i==width-1){
            content+="*&nbsp;&nbsp;";
          }else content+="&nbsp;&nbsp;&nbsp;&nbsp";
        }
        content+="<br>";
      }
      showContent.innerHTML = content;
    }
  </script>
</body>
</html>
