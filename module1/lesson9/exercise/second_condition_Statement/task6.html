<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task6</title>
</head>
<body>
    <div>
        <p>cách giải phương trình bậc 1 dạng ax + b = 0</p>
        <input type="text" placeholder="nhập vào giá trị a" id ="num1"><br><br>
        <input type="text" placeholder="nhập vào giá trị b" id ="num2"><br><br>
        <input type="button" value="kết quả" onclick="result()"><br><br>
        <p id ="show"></p>
    </div>
    <script>
        let input1 = document.getElementById("num1");
        let input2 = document.getElementById("num2");
        let showContent = document.getElementById("show");
        function result(){
            let a = parseInt(input1.value);
            let b = parseInt(input2.value);
            let content = "";
            if(!isNaN(a*b)){
                if(a==0&&b==0){
                    content = "phương trình có vô số nghiêm";
                }else if(a==0&&b!=0){
                    content = "phương trình vô nghiêm";
                } else content = "phương trình có một nghiệm là " + -b/a;
            } else content = "vui lòng nhập số";
            showContent.innerHTML = content;
            input1.value = "";
            input2.value = "";
        }
    </script>
</body>
</html>
