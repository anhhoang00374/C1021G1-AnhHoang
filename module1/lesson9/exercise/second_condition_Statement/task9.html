<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9</title>
</head>
<body>
<div>
    <p>kiểm tra 3 số có phải là cạnh tam giác</p>
    <input type="text" placeholder="nhập vào giá trị cạnh a" id ="num1"><br><br>
    <input type="text" placeholder="nhập vào giá trị cạnh b" id ="num2"><br><br>
    <input type="text" placeholder="nhập vào gía trị cạnh c" id ="num3"><br><br>
    <input type="button" value="kết quả" onclick="result()"><br><br>
    <p id ="show"></p>
</div>
<script>
    let input1 = document.getElementById("num1");
    let input2 = document.getElementById("num2");
    let input3 = document.getElementById("num3")
    let showContent = document.getElementById("show");
    function result(){
        let a = parseInt(input1.value);
        let b = parseInt(input2.value);
        let c = parseInt(input3.value)
        let content = "";
        if(!isNaN(a*b*c)){
            if((a*b*c>0&&a+b>c)&&(a+c>b&&b+c>a)) {
                content = " đây là ba cạnh của tam giác" ;
            } else content = " đây không phải là ba cạnh của tam giác";
        } else content = "vui lòng nhập số";
        showContent.innerHTML = content;
        input1.value = "";
        input2.value = "";
        input3.value = "";
    }
</script>
</body>
</html>
