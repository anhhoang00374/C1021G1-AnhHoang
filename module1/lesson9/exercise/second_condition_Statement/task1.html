<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>
    <div>
        <p>Bài tập chuyển độ C sang độ F</p>
        <input type="text" placeholder="Nhập vào độ C" id="input">
        <input type="button" value ="Convert" id="btn">
        <p id="show"></p>
    </div>
    <script>
        let btn = document.getElementById("btn");
        let input = document.getElementById("input");
        let showContent = document.getElementById("show");
        btn.addEventListener("click", convert);
        function convert(){
            let c = parseInt(input.value);
            let f = 0;
            let content = "";
            if(!isNaN(c)){
                f = c*9/5 + 32;
                content = c + " độ C = " + f + " độ F";

            } else content = "vui lòng nhập số";

            showContent.innerHTML = content;
            input.value = "";
        }
    </script>
</body>
</html>
