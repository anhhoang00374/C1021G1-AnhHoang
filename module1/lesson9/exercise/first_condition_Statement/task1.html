<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>
    <div>
        <p>bải tập kiểm tra số a có chia hết cho b không</p>
        <button type="button" onclick="check()">Start</button>
        <p id="show"></p>
    </div>
    <script>
        let showContent = document.getElementById("show");
        let content = "";
        function check() {
            showContent.innerHTML = "";
            let num1 = parseInt(prompt("nhập vào số thứ nhất"));
            let num2 = parseInt(prompt("nhập vào số thứ hai"));
            if(num1%num2==0){
                content = "số thứ nhất chia hết cho số thứ hai";
            } else {
                content = "số thứ nhất không chia hết cho số thứ hai";
            }
            showContent.innerHTML = content;

        }

    </script>
</body>
</html>
