<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
</head>
<body>
    <div>
        <p>bải tập tìm số lớn nhất trong ba sô</p>
        <button type="button" onclick="check()">Start</button>
        <p id="show"></p>
    </div>
    <script>
        let showContent = document.getElementById("show");
        function check() {
            let num1 = parseInt(prompt("nhập số thứ nhất"));
            let num2 = parseInt(prompt("nhập số thứ hai"));
            let num3 = parseInt(prompt("nhập số thứ ba"));
            let max = num1;
            if(max<num2){
                max = num2;
                if(max<num3){
                    max = num3;
                }
            } else {
                if(max<num3){
                    max = num3;
                }
            }
            showContent.innerHTML = max + " là số lớn nhất";
        }
    </script>
</body>
</html>
