<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task8</title>
</head>
<body>
    <div>
      <p>
        Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
      </p>
      <input type="number" placeholder="input number" id="numInput">
      <button type="button" onclick="add()">Add</button>
      <br>
      <br>
      <button type="button" onclick="reverse()">Reverse</button>
      <div id="contentDisplay"></div>
    </div>
    <script>
      let number = null;
      let arrNum = [];
      let contentDisplay = document.getElementById("contentDisplay");
      function add() {
        number = document.getElementById("numInput");
        arrNum.push(number.value);
        number.value = "";
      }
      function reverse() {
          arrNum.reverse();
          contentDisplay.innerHTML = arrNum.toString();
          arrNum = [];

      }

    </script>
</body>
</html>
