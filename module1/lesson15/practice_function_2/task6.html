<body>
<div>
    <p>
        Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        Nếu là nguyên dương trả về true, ngược lại trả về false.
    </p>
    <button type="button" onclick="checkNumber()"> Perform</button>
</div>
<script>
    function checkNumber() {
        let num = prompt("please input number");
        if(!isNaN(parseInt(num))){
            if(num>0)alert (true);
            else alert(false);
        } else alert("this is not a number");
    }
</script>
