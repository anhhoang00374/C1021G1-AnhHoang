<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
</head>
<body>
    <script>
        let num = prompt("Type a number","0");
        let parseNum = parseInt(num);
        if(parseNum>0){
            alert(1);
        } else if (parseNum<0){
            alert(-1);
        } else alert(0);
    </script>
</body>
</html>
