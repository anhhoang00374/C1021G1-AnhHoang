<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle area</title>
</head>
<body>
    <div>
        <p>tính diện tích hình tròn</p>
        <button type="button" onclick="circleArea()">Start</button>
    </div>
    <script>
        function circleArea() {
            let r = prompt("vui lòng nhập vào bán kính hình tròn");
            let area = parseInt(r)*parseInt(r)*3.14;
            alert("diện tích hình tròn là :" + area);
        }
    </script>
</body>
</html>
