<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my caculate</title>
</head>
<body>
    <div>
        <h2>Caculate</h2>
        <div>
            <input type="number"placeholder="Please input number" id="num1">
            <input type="number"placeholder="Please input number" id="num2">
        </div>
        <br>
        <div>
            <button type="button" value="Addition" id="add" onclick="add()">Addition(+)</button>
            <button type="button" value="Subtraction" id="sub" onclick="sub()">Subtraction(-)</button>
            <button type="button" value="Multiplication" id="mul" onclick="mul()">Multiplication(X)</button>
            <button type="button" value="Division" id="div" onclick="div()">Division(/)</button>
        </div>
        <br>
        <div>
            <span id="showCacu"></span><span id="showResult"></span>
        </div>
    </div>
    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let showCacu = document.getElementById("showCacu");
        let showResult = document.getElementById("showResult");
        let addition = document.getElementById("add");
        let subtraction = document.getElementById("sub");
        let multiplication = document.getElementById("mul");
        let division = document.getElementById("div");
        var content;
        var result;
        function add() {
            result = parseInt(num1.value) + parseInt(num2.value);
            content ="Result "+ addition.value + ":";
            showCacu.innerHTML = content;
            showResult.innerHTML = result;
            num1.value = "";
            num2.value = "";
        }
        function sub() {
            result = parseInt(num1.value) - parseInt(num2.value);
            content ="Result "+ subtraction.value + ":";
            showCacu.innerHTML = content;
            showResult.innerHTML = result;
            num1.value = "";
            num2.value = "";
        }
        function mul() {
            result = parseInt(num1.value)*parseInt(num2.value);
            content ="Result "+ multiplication.value + ":";
            showCacu.innerHTML = content;
            showResult.innerHTML = result;
            num1.value = "";
            num2.value = "";
        }
        function div() {
            result = parseInt(num1.value)/parseInt(num2.value);
            content ="Result "+ division.value + ":";
            showCacu.innerHTML = content;
            showResult.innerHTML = result;
            num1.value = "";
            num2.value = "";
        }
    </script>
</body>
</html>
