<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perimeter of circle</title>
</head>
<body>
<div>
    <p>tính chu vi hình tròn</p>
    <button type="button" onclick="perimeterOfArea()">Start</button>
</div>
<script>
    function perimeterOfArea() {
        let r = prompt("vui lòng nhập vào bán kính hình tròn");
        let perimeter = 2*parseInt(r)*3.14;
        alert("diện tích hình tròn là :" + perimeter);
    }
</script>
</body>
</html>
