<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my basic form</title>
</head>
<body>
    <div >
        <form action=""  style="border: aqua 5px solid;width: 70%; margin: 0 auto">
            <table  style="margin: 0 auto;width: 100%" >
                <tr style="text-align: center">
                    <td colspan="4" style="background: coral; color: white"><div>SỞ THÍCH CỦA BẠN</div></td>
                </tr>
                <tr>
                    <td  style="text-align: right; color: aqua">Họ và tên</td>
                    <td colspan="3"><input type="text" placeholder="input your full name"></td>
                </tr>
                <tr>
                    <td style="text-align: right; color: aqua">Email</td>
                    <td colspan="3"><input type="email" placeholder="input your email"></td>
                </tr>
                <tr>
                    <td style="text-align: right; color: aqua ">Sở thích</td>
                    <td style="margin-left: 10px; color: coral "><input type="checkbox" name="hobby" value="sport" id="sport"> <label for="sport">Thể thao</label></td>
                    <td style=" color: coral"><input type="checkbox" name="hobby" value="music" id="music"> <label for="music">Âm nhạc</label></td>
                    <td style=" color: coral"><input type="checkbox" name="hobby" value="sport" id="reading"> <label for="reading">Đọc sách</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td style=" color: coral"><input type="checkbox" name="hobby" value="surfingInternet" id="surfingInternet"> <label for="surfingInternet">Lướt web</label></td>
                    <td style=" color: coral"><input type="checkbox" name="hobby" value="sport" id="game"> <label for="game">Chơi game</label></td>
                    <td style=" color: coral"><input type="checkbox" name="hobby" value="sport" id="movie"> <label for="movie">Điện ảnh</label></td>

                </tr>
                <tr>
                    <td></td>
                    <td style=" color: coral"><input type="checkbox" name="hobby" value="sport" id="travelling"> <label for="travelling">Du lịch</label></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td style=" color: coral"><input type="Submit" name="submit" value="Gửi thông tin"> </td>
                    <td style=" color: coral"><input type="reset" name="reset" value="Nhập lại"></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
