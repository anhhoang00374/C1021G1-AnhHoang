<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while sample</title>
</head>
<body>
    <div>
        <p>Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.</p>
        <button type="button" onclick="inputNum()">Start</button>
    </div>
    <script>
        function inputNum() {
            let input = null;
            do {
                input = prompt("please input random number from 1 to 10");
            }while (input<1||input>10)
            alert("your number is " + input);
        }

    </script>
</body>
</html>
