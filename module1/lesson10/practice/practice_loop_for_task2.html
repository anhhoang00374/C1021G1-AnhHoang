<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice loop for task2</title>
</head>
<body>
    <div>
        <p> Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</p>
        <input type="text" id="num" name="inputNum" placeholder="please input number">
        <button type="button" onclick="printSum()">Add</button>
        <p id="show"></p>
    </div>
    <script>
        let showContent = document.getElementById("show");
        let inputNum = document.getElementById("num");
        function printSum() {
            let num = parseInt(inputNum.value);
            let sum = 0;
            for(let i =1;i<=num;i++){
                sum+=i;
            }
            inputNum.value = "";
            showContent.innerHTML = "tổng các phần tử từ 1 đến số bạn đã nhập là " + sum;
        }
    </script>
</body>
</html>
