<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
    <div>
        <p>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
            Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ]
            sau khi thực hiện đảo ngược sẽ là "162csc"
        </p>
        <label for="input">Input value to add in Array </label> <br><br>
        <input type="text" placeholder="add value" id = input><br><br>
        <button type="button" onclick="addValue()">ADD</button>
        <button type="button" onclick="convertValue()">CONVERT</button>
        <div id="show"></div>

    </div>
    <script>
        let input = null;
        let showContent = null;
        let arr = [];
        function addValue() {
            input = document.getElementById("input");
            arr.push(input.value);
            input.value = "";
        }
        function convertValue() {
            arr.reverse();
            showContent = document.getElementById("show");
            showContent.innerHTML = arr.join("");
            arr = [];
        }
    </script>
</body>
</html>
