<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>decraling and calling function</title>
</head>
<body>
    <div>
        <p>Sử dụng hàm confirm để nhận thông tin đầu vào và đưa ra
            quyết định dựa trên những thông tin đó.</p>
        <button type="button" onclick="start()">Start</button>
    </div>
    <script>
        function start() {
            let confirmAnswer = confirm("Shall we play a game");
            let theAnswer = processConfirm(confirmAnswer);
            alert(theAnswer);
            function processConfirm(answer){
                let result = "";
                if(answer){
                    result = "Excellent. We'll play a nice game of chess.";
                } else {
                    result = "Maybe later then.";
                }
                return result;
            }
        }
    </script>
</body>
</html>
