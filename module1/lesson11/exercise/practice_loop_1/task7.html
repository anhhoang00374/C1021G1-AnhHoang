<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task7</title>
</head>
<body>
<div>
    <p>
        Hãy viết một chương trình in ra các số từ 1 đến 100.
        Nhưng nếu số chia hết cho 3 thì in ra "Fizz",
        5 thì in ra "Buzz" thay vì in ra số đó.
        Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
    </p>
    <button type="button" onclick="printNum()">In</button>
    <p id="show"></p>
</div>
<script>
    let showContent = document.getElementById("show");
    let content = "";
    function printNum(){
        for(let i =1;i<=100;i++){
            if(i%3==0 && i%5==0){
                content += "FizzBuzz <br>";
                continue;
            }

            if(i%3==0){
                content += "Fizz <br>";
            }
            if(i%5==0){
                content += "Buzz <br>";
            }
        }
        showContent.innerHTML = content;
    }

</script>
</body>
</html>
