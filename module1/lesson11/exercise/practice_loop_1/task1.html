<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>
    <div>
        <p>
            Sử dụng vòng lặp để đếm từ 1 đến 100.
            Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
        </p>
        <button type="button" onclick="printNum()">In</button>
        <p id="show"></p>
    </div>
    <script>
        let showContent = document.getElementById("show");
        function printNum(){
            let content="";
            for (let i = 1; i < 101; i++) {
                content += i + "<br>";
                showContent.innerHTML = content;
                if (i == 99) {
                    alert("đã hoàn thành.");
                }
            }

        }
    </script>
</body>
</html>
