<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task5</title>
</head>
<body>
    <div>
        <p>Cách tính lãi suất ngân hàng</p>
        <p>Cách tính:số tiền lãi hàng tháng sẽ bằng lãi suất *  với số tiền gửi</p>
        <p>Nếu lãi không được rút sẽ được cộng dộn thành tiền gửi vào tháng tiếp theo</p>
        <input type="text" placeholder="nhập vào số tiền gửi (triêu vnd)" id ="num1" size="27"><br><br>
        <input type="text" placeholder="nhập vào số tháng sẽ gửi" id ="num2" size ="27"><br><br>
        <input type="text" placeholder="nhập vào lãi suất ngân hàng (%)" id ="num3" size ="27"><br><br>
        <input type="button" value="kết quả" onclick="result()"><br><br>
        <p id ="show"></p>
    </div>
    <script>
        let input1 = document.getElementById("num1");
        let input2 = document.getElementById("num2");
        let input3 = document.getElementById("num3")
        let showContent = document.getElementById("show");
        function result(){
            let money = parseInt(input1.value);
            let month = parseInt(input2.value);
            let interestOfMonth = parseInt(input3.value)
            let content = "";
            if(!isNaN(money*interestOfMonth*month)){
                let currentMoney = money;
                let interestMoney = 0;
                for(let i = 1; i<= month; i++){
                    currentMoney = currentMoney + currentMoney*interestOfMonth/100;
                }
                interestMoney = currentMoney - money ;
                content = "số tiền lãi và số tiền hiện tại của bạn lần lượt là: " + interestMoney +" triệu vnd và " + currentMoney +"triệu vnd";
            } else content = "vui lòng nhập số";
            showContent.innerHTML = content;
            input1.value = "";
            input2.value = "";
            input3.value = "";
        }
    </script>
</body>
</html>
