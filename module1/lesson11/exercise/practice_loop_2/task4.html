<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
</head>
<body>
    <div>
        <p>in hình chữ nhât chữ nhât</p>
        <button type="button" onclick="printShape()">In</button>
    </div>
    <br>
    <div id ="show"></div>
    <script>
        let show = document.getElementById("show");
        let content = "";
        function printShape() {

            for(let i = 0;i < 7 ;i++){
                content+="<pre>";
                for(let j = 0;j<21;j++){
                    if(i==0||i==6||j==0||j==20){
                        content+="*";
                        console.log(content);
                    }else {
                        content+=" ";
                    }
                }
                content+="</pre>";
            }


                show.innerHTML = content;
        }
    </script>
</body>
</html>
