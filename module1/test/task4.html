<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse
        }
    </style>
</head>
<body >
    <div style="width: 80%; margin: 0 auto;text-align: center">
        <div>
            <p>Quản lý công nhân</p>
        </div>
        <div id="showContent"></div>
        <br>
        <br>
        <div>
            <button type="button" onclick="addWorker()">Thêm nhân viên </button>
        </div>
    </div>
    <script>
        let showContent = document.getElementById("showContent");
        let content ;
        let arrayWorker = [];
        init();


        function  init() {
            displayingListWorker();
        }
        function displayingListWorker() {
            arrayWorker.sort(function (a,b){
                return a.getName()-b.getName();
            })
            content = ""
            content += `
            <table style="width: 100%">
                <tr>
                    <td>STT</td>
                    <td>Họ và Tên</td>
                    <td>Ngày sinh</td>
                    <td>Địa chỉ</td>
                    <td>Lương</td>
                    <td>Chức vụ</td>
                </tr>
            `
            arrayWorker.forEach(function (value,index){
                if(index%2==0){
                    content+=`
                <tr style="background: gray ">
                   <td>${index + 1}</td>
                    <td>${value.getName()}</td>
                    <td>${value.getBirthDay()}</td>
                    <td>${value.getAddress()}</td>
                    <td>${value.getSalary()}</td>
                    <td>${value.getPosition()}</td>
                </tr>
                `
                }
                if(index%2==1){
                    content+=`
                <tr style="background: darkgrey ">
                   <td>${index + 1}</td>
                    <td>${value.getName()}</td>
                    <td>${value.getBirthDay()}</td>
                    <td>${value.getAddress()}</td>
                    <td>${value.getSalary()}</td>
                    <td>${value.getPosition()}</td>
                </tr>
                `
                }

            })
            content+= "</table>";
            showContent.innerHTML = content;
        }

        class Worker{
            constructor (name,birthDay,address,salary,position){
                this._name =  name;
                this._birthDay = birthDay;
                this._address = address;
                this._salary = salary;
                this._position = position;
            }

            getName() {
                return this._name;
            }

            setName(value) {
                this._name = value;
            }

            getBirthDay() {
                return this._birthDay;
            }

            setBirthDay(value) {
                this._birthDay = value;
            }

            getAddress() {
                return this._address;
            }

            setAddress(value) {
                this._address = value;
            }

            getSalary() {
                return this._salary;
            }

            setSalary(value) {
                this._salary = value;
            }

            getPosition() {
                return this._position;
            }

            setPosition(value) {
                this._position = value;
            }
        }

        function addWorker() {
            let name = prompt("input name:");
            let birthday = prompt("input birthday:");
            let address = prompt("input address:");
            let salary = prompt("input salary:");
            let position = prompt("input posotion:");
            let worker = new Worker(name,birthday,address,salary,position);
            arrayWorker.push(worker);
            displayingListWorker()

        }
    </script>
</body>
</html>
